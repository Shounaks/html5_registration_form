<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.2.3-dist/js/bootstrap.js"></script>
    <script defer src="dashboard.js"></script>
    <title>Dashboard</title>
</head>

<body class="container-md inline-block bg-primary">
    <div class="row align-middle">
        <div class="d-flex flex-column justify-content-center card mt-4">
            <div class="card-body">
                <h5 class="card-title"><span
                        style="text-decoration: underline;text-decoration-color: blue;">Pro</span>file
                </h5>
                <br>
                <h6 class="card-subtitle mb-2 text-muted">Personal Details</h6>
                <form action="#">
                    <div class="card-text">
                        <div class="row">
                            <div class="col form-group">
                                <label for="full_name"><b>Full Name:</b></label>
                                <input type="text" name="full_name" id="full_name" class="form-control" placeholder="Enter your name" disabled>
                            </div>
                            <div class="col form-group">
                                <label for="date_of_birth"><b>Date of Birth:</b></label>
                                <input type="text" name="date_of_birth" id="date_of_birth" class="form-control" placeholder="25-11-1997" disabled>
                            </div>
                            <div class="col form-group">
                                <label for="email"><b>Email:</b></label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" disabled>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col form-group">
                                <label for="mobile_number"><b>Mobile number:</b></label>
                                <input type="number" name="mobile_number" id="mobile_number" class="form-control" placeholder="Enter mobile number" disabled>
                            </div>
                            <div class="col form-group">
                                <label for="gender"><b>Gender:</b></label>
                                <input type="text" name="gender" id="gender" class="form-control" placeholder="Enter your gender" disabled>
                            </div>
                            <div class="col form-group">
                                <label for="occupation"><b>Occupation:</b></label>
                                <input type="text" name="occupation" id="occupation" class="form-control" placeholder="Enter occupation" disabled>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <h6 class="card-subtitle mb-2 text-muted">Identity Details</h6>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col form-group">
                                <label for="id_type"><b>ID Type:</b></label>
                                <input type="text" name="id_type" id="id_type" class="form-control" placeholder="Enter ID type" disabled>
                            </div>
                            <div class="col form-group">
                                <label for="id_number"><b>ID Number:</b></label>
                                <input type="number" name="id_number" id="id_number" class="form-control" placeholder="Enter ID number" disabled>
                            </div>
                            <div class="col form-group">
                                <label for="issue_authority"><b>Issue Authority:</b></label>
                                <input type="text" name="issue_authority" id="issue_authority" class="form-control" placeholder="Enter issue department" disabled>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col form-group">
                                <label for="issue_date"><b>Issue Date:</b></label>
                                <input type="text" name="issue_date" id="issue_date" class="form-control" placeholder="Enter ID issue date" disabled>
                            </div>
                            <div class="col form-group">
                                <label for="issue_state"><b>Issue State:</b></label>
                                <input type="text" name="issue_state" id="issue_state" class="form-control" placeholder="Enter ID issue state" disabled>
                            </div>
                            <div class="col form-group">
                                <label for="expiry_date"><b>Expiry Date:</b></label>
                                <input type="text" name="expiry_date" id="expiry_date" class="form-control" placeholder="Enter ID expiry date" disabled>
                            </div>
                        </div>
                    </div>
                    <br>
                </form>
            </div>
        </div>
</body>

</html>
